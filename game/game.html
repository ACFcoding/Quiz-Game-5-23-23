<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <link rel="stylesheet"  href = "game.css"/>
</head>

<body>
    <header>
        <!--kept here for game page so that scores could be reached mid game if user decides to do so-->
        <h1><a href="High Scores">View High Scores</a></h1>
</header>

<main>
<div>
    <h2 id="question">Answer to this question?</h2>
    <p class="choice" data-number="1">Event</p>
    <p class="choice" data-number="2">Var</p>

    <p class="choice" data-number="4">Boolean</p>
</div>


</main>

    

    <footer>
        <!--Put timer at the bottom of the screen to keep the quiz info from getting visually cluttered.-->

    </footer>

    <script src="game.js"></script>
